{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civilian Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'tracker/login_page.css' %}"
    />
  </head>
  <body>
    <div class="header">
        <h2> Please enter your login information, Citizen. </h2>
    </div>

    <!-- Enter Login information for the citizen to access their information -->
    <div class="login">

        <form class="box" method="POST">
          <h2> Login: </h2>
            {% csrf_token %}
            <label for="civ-hcc"> HealthCare Number: </label>
            <input type="number" id="civ-hcc" name="civ-hcc" required>
            <button type="submit">Login</button><br/>
        </form>

        <div class="error">
          {% if messages %}
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          {% endif %}
        </div>
        
        Don't have an account? 
        <a class ="reg_but" href="/civilian/add">Register</a>

    </div>

  </body>
</html>
