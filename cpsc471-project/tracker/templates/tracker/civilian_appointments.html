{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Appointments</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'tracker/civilian_appointments.css' %}"
    />
  </head>
  <body>
    <p class="subheading">My Appointments</p>
    {% if my_appointments %}
    <ul>
      {% for appointment in my_appointments %}
      <li>
        {{appointment.time}}
        <br />
        {{appointment.vaccination_site_address}}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p class="no-appointments">You do not currently have any appointments.</p>
    {% endif %}
  </body>
</html>
